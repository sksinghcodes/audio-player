<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="audio">
		<audio src="audios/song.mp3"></audio>
		<div class="controls">
			<div class="progress-bar">
				<div class="progress-fluid"></div>
			</div>
			<div class="time-and-buttons">
				<div class="time">
					<p>
						<span class="total-time">00:00</span>
						/
						<span class="current-time">00:00</span>
					</p>
				</div>
				<div class="buttons">
					<button class="loop-toggle fas fa-undo false"></button>
					<button class="stop fas fa-stop"></button>
					<button class="play-pause fas fa-play"></button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
